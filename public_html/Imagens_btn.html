<!DOCTYPE html>

<html>
    <head>
        <title>Portifolio_IvanGzyk</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/galeria_css.css" rel="stylesheet" type="text/css"/>
        <script src="js/javascript_galeria.js" type="text/javascript"></script>
    </head>
    <body>
            <!--Cabeçalho da página-->
                <h1>Batalha Naval</h1>
            <section class="container gallery-container">

                <!--Slide-->
                <div class="mySlides fade"> <!-- 01 -->
                    <div class="numbertext">01 / 04</div>
                    <img class="imgslide" src="img/batalha_1.PNG" alt="Arara Azul"/>
                    <div class="text">Tela Principal</div>
                </div>

                <div class="mySlides fade"> <!-- 02 -->
                    <div class="numbertext">02 / 04</div>
                    <img class="imgslide" src="img/batalha_2.PNG" alt="Arara Canindé"/>
                    <div class="text">Tela que mostra a posição atual dos inimigos ao clicar em atualizar</div>
                </div>

                <div class="mySlides fade"> <!-- 03 -->
                    <div class="numbertext">03 / 04</div>
                    <img class="imgslide" src="img/batalha_3.PNG" alt="Papagaio Verdadeiro"/>
                    <div class="text">Escolhe a posição que quer atacar e clica em atacar, o campo vermelho indica a posiçao que foi atacada</div>
                </div>

                <div class="mySlides fade"> <!-- 04 -->
                    <div class="numbertext">04 / 04</div>
                    <img class="imgslide" src="img/batalha_4.PNG" alt="Jandaia"/>
                    <div class="text">Move seu navio em porcentagem para X e Y</div>
                </div>
                <!--Final Slides-->

                <!--Navigation-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </section>
            <!--End of galery-->
    </body>
</html>
